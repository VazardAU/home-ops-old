---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 10m
  chart:
    spec:
      chart: openebs
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: openebs-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    mayastor:
      enabled: true
    etcd:
      persistence:
        enabled: true
        storageClass: "local-path"
        size: 2Gi
        reclaimPolicy: "Delete"
    loki-stack:
      enabled: true
      loki:
        rbac:
          create: true
          pspEnabled: false
        enabled: true
        persistence:
          enabled: true
          storageClassName: "local-path"
          reclaimPolicy: "Delete"
          size: 10Gi
